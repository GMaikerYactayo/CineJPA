<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCombosViewDlg" widgetVar="VentaCombosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewVentaCombosTitle}">
            <h:form id="VentaCombosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaCombosController.selected != null}">
                        <h:outputText value="#{vista.ViewVentaCombosLabel_idvenco}"/>
                        <h:outputText value="#{ventaCombosController.selected.idvenco}" title="#{vista.ViewVentaCombosTitle_idvenco}"/>
                        <h:outputText value="#{vista.ViewVentaCombosLabel_idcom}"/>
                        <h:outputText value="#{ventaCombosController.selected.idcom}" title="#{vista.ViewVentaCombosTitle_idcom}"/>
                        <h:outputText value="#{vista.ViewVentaCombosLabel_idvent}"/>
                        <h:outputText value="#{ventaCombosController.selected.idvent}" title="#{vista.ViewVentaCombosTitle_idvent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="VentaCombosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaEditDlg" widgetVar="EntradaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditEntradaTitle}">
            <h:form id="EntradaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaController.selected != null}">
                        <p:outputLabel value="#{vista.EditEntradaLabel_tipent}" for="tipent" />
                        <p:inputText id="tipent" value="#{entradaController.selected.tipent}" title="#{vista.EditEntradaTitle_tipent}" required="true" requiredMessage="#{vista.EditEntradaRequiredMessage_tipent}"/>
                        <p:outputLabel value="#{vista.EditEntradaLabel_preent}" for="preent" />
                        <p:inputText id="preent" value="#{entradaController.selected.preent}" title="#{vista.EditEntradaTitle_preent}" required="true" requiredMessage="#{vista.EditEntradaRequiredMessage_preent}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entradaController.update}" value="#{vista.Save}" update="display,:EntradaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntradaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="EntradaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

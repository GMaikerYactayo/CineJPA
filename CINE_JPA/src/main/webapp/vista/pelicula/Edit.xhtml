<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaEditDlg" widgetVar="PeliculaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditPeliculaTitle}">
            <h:form id="PeliculaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <p:outputLabel value="#{vista.EditPeliculaLabel_nompel}" for="nompel" />
                        <p:inputText id="nompel" value="#{peliculaController.selected.nompel}" title="#{vista.EditPeliculaTitle_nompel}" required="true" requiredMessage="#{vista.EditPeliculaRequiredMessage_nompel}"/>
                        <p:outputLabel value="#{vista.EditPeliculaLabel_genpel}" for="genpel" />
                        <p:inputText id="genpel" value="#{peliculaController.selected.genpel}" title="#{vista.EditPeliculaTitle_genpel}" required="true" requiredMessage="#{vista.EditPeliculaRequiredMessage_genpel}"/>
                        <p:outputLabel value="#{vista.EditPeliculaLabel_fechestreno}" for="fechestreno" />
                        <p:calendar id="fechestreno" pattern="dd/MM/yyyy" value="#{peliculaController.selected.fechestreno}" title="#{vista.EditPeliculaTitle_fechestreno}" required="true" requiredMessage="#{vista.EditPeliculaRequiredMessage_fechestreno}" showOn="button"/>
                        <p:outputLabel value="#{vista.EditPeliculaLabel_fechtermino}" for="fechtermino" />
                        <p:calendar id="fechtermino" pattern="dd/MM/yyyy" value="#{peliculaController.selected.fechtermino}" title="#{vista.EditPeliculaTitle_fechtermino}" required="true" requiredMessage="#{vista.EditPeliculaRequiredMessage_fechtermino}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peliculaController.update}" value="#{vista.Save}" update="display,:PeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeliculaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PeliculaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

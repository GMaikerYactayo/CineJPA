<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalCreateDlg" widgetVar="PersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreatePersonalTitle}">
            <h:form id="PersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{vista.CreatePersonalLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personalController.selected.nomper}" title="#{vista.CreatePersonalTitle_nomper}" required="true" requiredMessage="#{vista.CreatePersonalRequiredMessage_nomper}"/>
                        <p:outputLabel value="#{vista.CreatePersonalLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personalController.selected.apeper}" title="#{vista.CreatePersonalTitle_apeper}" required="true" requiredMessage="#{vista.CreatePersonalRequiredMessage_apeper}"/>
                        <p:outputLabel value="#{vista.CreatePersonalLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" maxlength="8" value="#{personalController.selected.dniper}" title="#{vista.CreatePersonalTitle_dniper}" required="true" requiredMessage="#{vista.CreatePersonalRequiredMessage_dniper}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.CreatePersonalLabel_celper}" for="celper" />
                        <p:inputText id="celper" maxlength="9" value="#{personalController.selected.celper}" title="#{vista.CreatePersonalTitle_celper}" required="true" requiredMessage="#{vista.CreatePersonalRequiredMessage_celper}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.CreatePersonalLabel_tipper}" for="tipper" />
                        <p:selectOneRadio id="tipper" value="#{personalController.selected.tipper}" required="true" requiredMessage="#{vista.CreatePersonalRequiredMessage_tipper}">
                            <f:selectItem itemLabel="Vendedor de combo" itemValue="VC" />
                            <f:selectItem itemLabel="Vendedor de entrada" itemValue="VE" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.create}" value="#{vista.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

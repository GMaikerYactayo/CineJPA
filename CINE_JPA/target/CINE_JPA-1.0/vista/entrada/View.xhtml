<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaViewDlg" widgetVar="EntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewEntradaTitle}">
            <h:form id="EntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaController.selected != null}">
                        <h:outputText value="#{vista.ViewEntradaLabel_ident}"/>
                        <h:outputText value="#{entradaController.selected.ident}" title="#{vista.ViewEntradaTitle_ident}"/>
                        <h:outputText value="#{vista.ViewEntradaLabel_tipent}"/>
                        <h:outputText value="#{entradaController.selected.tipent}" title="#{vista.ViewEntradaTitle_tipent}"/>
                        <h:outputText value="#{vista.ViewEntradaLabel_preent}"/>
                        <h:outputText value="#{entradaController.selected.preent}" title="#{vista.ViewEntradaTitle_preent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="EntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEntradaEditDlg" widgetVar="VentaEntradaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditVentaEntradaTitle}">
            <h:form id="VentaEntradaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaEntradaController.selected != null}">
                        <p:outputLabel value="#{vista.EditVentaEntradaLabel_canvendet}" for="canvendet" />
                        <p:inputText id="canvendet" maxlength="3" value="#{ventaEntradaController.selected.canvendet}" title="#{vista.EditVentaEntradaTitle_canvendet}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_canvendet}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditVentaEntradaLabel_ident}" for="ident" />
                        <p:selectOneMenu id="ident" value="#{ventaEntradaController.selected.ident}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_ident}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{entradaController.itemsAvailableSelectOne}"
                                           var="identItem"
                                           itemLabel="#{identItem.tipent} | S/.#{identItem.preent}"
                                           itemValue="#{identItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.EditVentaEntradaLabel_idpel}" for="idpel" />
                        <p:selectOneMenu id="idpel" value="#{ventaEntradaController.selected.idpel}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_idpel}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="idpelItem"
                                           itemLabel="#{idpelItem.nompel}"
                                           itemValue="#{idpelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.EditVentaEntradaLabel_idvent}" for="idvent" />
                        <p:selectOneMenu id="idvent" value="#{ventaEntradaController.selected.idvent}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_idvent}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="idventItem"
                                           itemLabel="#{idventItem.fecvent}"
                                           itemValue="#{idventItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaEntradaController.update}" value="#{vista.Save}" update="display,:VentaEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEntradaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaEntradaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
